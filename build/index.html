<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hot || Cold</title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		<!-- Stylesheets -->
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/main.css"/>
	</head>
	<body>

		<header> <!--Header -->

			<!-- Top Navigation -->
			<nav>
				<a class="new" href="#">NEW GAME</a>
			</nav>

			<!-- logo text -->
			<h1 class="title"><span class="hot">HOT</span> or <span class="cold">COLD</span>?</h1>

		</header>
		<section class="main-box">
			<section class="game"> <!-- Guessing Section -->
				<div class="container">
					<h2 id="feedback">The number is...</h2>
					<form id="grabInput">
						<input type="text" name="userGuess" id="userGuess" class="text" maxlength="3" autocomplete="off" placeholder="enter a number" required/>
		      	<input type="submit" id="guessButton" class="button" name="submit" value="GUESS"/>
					</form>
				</div>
				<div class="container">
					<div id="hot-or-cold">
						<div class="hot-icon">
							<img src="images/fire.png">
						</div>
						<div class="cold-icon">
							<img src="images/cold.svg">
						</div>
					</div>
				</div>
			</section>
			<section class="guessCount">
				<div class="bubble-1"></div>
				<div class="bubble-2"></div>
				<div class="countNumber">
	      	<p>Guess #<span id="count">0</span>!</p>
	      </div>
	    </section>
	    <section class="previousGuesses">
	    	<h4>previously guessed:</h4>
				<ul id="guessList" class="guessBox clearfix">
				</ul>
			</section>
		</section>
		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<!-- <script type="text/javascript" src="js/index.js"></script> -->
		<script src="build/hot-or-cold.1.0.0.js"></script>
	</body>
</html>
